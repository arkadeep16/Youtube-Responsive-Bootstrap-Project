ight":750,"url":"https://i.pinimg.com/originals/ad/3a/6e/ad3a6ed03823077731db1228eaf2ba00.jpg"}},"url_with_text":"/pin/68741552331/","domain":"heathermauthor.blogspot.com","closeup_unified_description":"\"Zillah?\" The young woman's face was frozen in shock. Hurt showed in her eyes. Iris felt an unfamiliar feeling, a surge of absolute anger. She wanted only for Zillah to laugh again.","shopping_flags":[],"tracking_params":"CwABAAAAEDE3MzQ1Mzc5NTIyOTA2ODMGAAMABwA","id":"383368987010926761","link":"http://heathermauthor.blogspot.com/2013/09/writing-friday-swept-to-sea.html","repin_count":65,"story_pin_data_id":null,"videos":null,"description_html":"\u0026quot;Zillah?\u0026quot; The young woman\u0026#39;s face was frozen in shock. Hurt showed in her eyes. Iris felt an unfamiliar feeling, a surge of absolute anger. She wanted only for Zillah to laugh again.","rich_summary":{"display_name":"Writing Friday: Swept to Sea","site_name":"heathermauthor.blogspot.com","type_name":"article","apple_touch_icon_images":null,"favicon_images":{"orig":"https://i.pinimg.com/favicons/5bf09ded23c69a0ea67cf2b3367a571c2d6f3000f58a88f799515cbf.ico?59a0c7b6e4848ccdabcea0636efda02b","50x":"https://i.pinimg.com/favicons/50x/5bf09ded23c69a0ea67cf2b3367a571c2d6f3000f58a88f799515cbf.png?59a0c7b6e4848ccdabcea0636efda02b"}},"dominant_color":"#3a2922","comment_count":0,"type":"pin","is_eligible_for_pdp":false,"video_status_message":null,"board":{"type":"board","name":"Faces","id":"137439213457","is_collaborative":false,"url":"/bueno1701/faces/","owner":{"id":"206158491548"}},"rich_metadata":{"title":"Writing Friday: Swept to Sea","amp_valid":false,"url":"http://heathermauthor.blogspot.com/2013/09/writing-friday-swept-to-sea.html","apple_touch_icon_images":null,"canonical_url":null,"site_name":"heathermauthor.blogspot.com","id":"d2c989c45253269f67155ed68c4e92db","link_status":0,"has_price_drop":false,"favicon_link":"https://i.pinimg.com/favicons/5bf09ded23c69a0ea67cf2b3367a571c2d6f3000f58a88f799515cbf.ico?59a0c7b6e4848ccdabcea0636efda02b","amp_url":"","type":"richpindataview","apple_touch_icon_link":null,"article":{"type":"articlemetadata","name":"Writing Friday: Swept to Sea","id":"140252379368208","date_published":"Fri, 06 Sep 2013 00:00:00 +0000","description":"Hello, everyone! A while back I asked you what you wanted to see in these weekly writing posts, and, along with writing tips, some of you asked to see a little more of my novel, Swept to Sea. Well, yesterday a friend of mine (you know who you are ;) ) suggested that I share a scene or so from Swept to Sea. So, today I will be sharing a small excerpt from my novel. \"\"Hmmmm, what have we got here?\" Caspian chuckled, tossing his baldric and weapons onto an armchair rather than putting them away. \"Why, I do believe that I have a beautiful young lady hiding out under my desk. Now, is that not a strange occurrence, Reed?\" Caspian asked. The child giggled, his eyes sparkling in amusement. \"I daresay this has not happened to me before.\" Lady Trenton's face flushed to a comely pink. She clambered to her feet, but tripped on her voluminous gown. \"Blast these skirts!\" She muttered. Caspian chuckled at the word “blast” coming out of those pretty pink lips. \"Shame on you, Lady Trenton. A lady such as you should not use such loose language. Surely 'tis most improper.\" Caspian suppressed a grin at her reaction. Lady Trenton gave him a deadly glare. The woman ceased struggling with her skirts and tried to rise quickly. In the process, she whacked her head against the corner of his desk. After a moment of looking dazed, she crumpled to the floor in an unconscious heap. ` Caspian immediately sobered and stooped down to take her limp form in his arms. After a second her head jerked up and she struggled against his grasp. Caspian gently laid the woman on his bed. She moaned and curled onto her side, mumbling something incoherent.\" --From Swept to Sea by Heather Manning Did you like that excerpt? Hopefully yes. :) Next week's post will be about writing again. Until then, have a good week!","authors":[{"type":"personmetadata","name":"Unknown","id":"140252379369040"}]},"locale":"en","tracker":null,"favicon_images":{"orig":"https://i.pinimg.com/favicons/5bf09ded23c69a0ea67cf2b3367a571c2d6f3000f58a88f799515cbf.ico?59a0c7b6e4848ccdabcea0636efda02b","50x":"https://i.pinimg.com/favicons/50x/5bf09ded23c69a0ea67cf2b3367a571c2d6f3000f58a88f799515cbf.png?59a0c7b6e4848ccdabcea0636efda02b"},"description":"A blog about writing, reading, Christian fiction, and musical theatre."},"story_pin_data":null,"pin_join":{"breadcrumbs":null,"annotations_with_links":{"Human Reference":{"url":"/joshua1929/human-reference/","name":"Human Reference"},"Female Reference":{"url":"/eadge/female-reference/","name":"Female Reference"},"Photo Reference":{"url":"/susanakido01/photo-reference/","name":"Photo Reference"},"Foto Face":{"url":"/PetraNovackova/foto-face/","name":"Foto Face"},"Portrait Fotografie Inspiration":{"url":"/niluheva/portrait-fotografie-inspiration/","name":"Portrait Fotografie Inspiration"},"3 4 Face":{"url":"/jessmcnease/3-4-year-olds-bible-stories/","name":"3 4 Face"},"Emmy Rossum":{"url":"/Baleigh25/emmy-rossum/","name":"Emmy Rossum"},"Female Character Inspiration":{"url":"/jennybravobooks/female-character-inspiration/","name":"Female Character Inspiration"},"Face Expressions":{"url":"/DesBower/face-expressions/","name":"Face Expressions"},"Headshot Photography":{"url":"/andreiamakkas/headshot-photography/","name":"Headshot Photography"},"Photography Poses":{"url":"/jodijean/photography-poses/","name":"Photography Poses"},"Pintura":{"url":"/aldeat050695/pintura/","name":"Pintura"}},"visual_annotation":["Human Reference","Female Reference","Photo Reference","Foto Face","Portrait Fotografie Inspiration","3 4 Face","Emmy Rossum","Female Character Inspiration","Face Expressions"],"seo_description":"Portrait Photography Inspiration Stunning is part of drawings - Portrait Photography Inspi
